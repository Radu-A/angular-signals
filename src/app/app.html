<div class="shopping-app">
  <h1>Custom Checkbox Example</h1>

  <div class="demo-section">
    <!-- TODO: Uncomment and add [(checked)] two-way binding -->

    <custom-checkbox [(checked)]="agreedToTerms" label="I agree to the terms" />

    <custom-checkbox
      [(checked)]="eneableNotifications"
      label="Enable notifications"
    />

    <div class="controls">
      <p>Terms agreed: @if (agreedToTerms()) { Yes } @else {No}</p>
      <p>Notifications: @if (eneableNotifications()) { Yes } @else {No}</p>
      <!-- TODO: Add (click) handlers -->
      <button (click)="toggleTermsFromParent()">
        Toggle Terms from Parent
      </button>
      <button (click)="resetAll()">Reset All</button>
    </div>
  </div>
</div>
