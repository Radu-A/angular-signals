<div class="user-profile">
  <h1>User Dashboard</h1>
  <!-- TODO: Update class binding and display userStatus() -->
  <div class="status-indicator" [class]="userStatus()">
    <span class="status-dot"></span>
    Status: {{userStatus()}}
  </div>

  <div class="status-info">
    <div class="notifications">
      <strong>Notifications:</strong>
      @if (notificationsEnabled()) { Eneabled } @else { Disabled }
      <button class="override-btn" (click)="toggleNotifications()">
        @if (notificationsEnabled()) {
          Disable
        } @else {
          Enable
        }
      </button>
    </div>
    <div class="message">
      <strong>Message:</strong>
      {{statusMessage()}}
    </div>
    <div class="working-hours">
      <strong>Within Working Hours: </strong>
      @if (isWithinWorkingHours()) { Yes } @else {No}
    </div>
  </div>

  <div class="status-controls">
    <!-- TODO: Add (click) and [disabled] bindings -->
    <button (click)="goOnline()">Go Online</button>
    <button (click)="setAway()">Set Away</button>
    <button (click)="goOffline()">Go Offline</button>
    <button class="toggle-btn" (click)="togglStatus()">Toggle Status</button>
  </div>
</div>
