<div class="user-profile">
  <h1>User Dashboard</h1>
  <!-- TODO: Update class binding and display userStatus() -->
  <div class="status-indicator" [class]="userStatus()">
    <span class="status-dot"></span>
    Status: {{userStatus()}}
  </div>

  <div class="status-controls">
    <!-- TODO: Add (click) and [disabled] bindings -->
    <button (click)="goOnline()">Go Online</button>
    <button (click)="goOffline()">Go Offline</button>
    <button class="toggle-btn" (click)="togglStatus()">Toggle Status</button>
  </div>
</div>
